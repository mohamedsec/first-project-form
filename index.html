<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Us</h1>
      </div>
      <form action="" method="get">
         <div class="name flex">
        <div class="first">
          <label for="fname">First Name</label>
          <input type="text" id="fname" class="small-in" required />
        </div>
        <div class="last">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" class="small-in" required />
        </div>
         </div>
         <div class="e-mail">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
         </div>
         <div class="qtype">
          <label for="type">Query Type</label>
          <div class="flex">
            <div class="check">
              <input type="radio"  class="small-in" name="query" value="general" required />
              <label>General Enquiry</label>
            </div>
            <div class="check">
              <input type="radio" class="small-in" name="query" value="support" required />
              <label>Support Request</label>
            </div>
           
           
          </div>
        </div>
          <div class="comment">
            <label for="area">Message</label>
            <textarea name="msg" id="area"></textarea>
          </div>
          <div class="checkb">
<input type="checkbox" name="team" id="checkbx">
            <label for="checkbx">I consent to being contacted by the team</label>
          </div>
<div class="sum">
  <input type="button" value="Submit">
</div>
      </form>
    </div>
  </body>
</html>
